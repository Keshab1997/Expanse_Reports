<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Entry | ExpensePro</title>
    
    <!-- ফন্ট এবং আইকন -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS লিঙ্ক -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/entry.css">
    
    <!-- লাইব্রেরি -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js" defer></script>
</head>
<body>

    <div id="globalLoader">
        <div class="spinner"></div>
        <div class="loader-text">Processing...</div>
    </div>

    <div class="dashboard-wrapper">
        
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-brand">
                <i class="fa-solid fa-wallet"></i> 
                <span>ExpensePro</span>
                <button class="close-btn" id="closeSidebar"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <ul class="sidebar-menu">
                <li><a href="index.html"><i class="fa-solid fa-house"></i> <span>Dashboard</span></a></li>
                <li><a href="entry.html" class="active"><i class="fa-solid fa-pen"></i> <span>Add Entry</span></a></li>
                <li><a href="reports.html"><i class="fa-solid fa-chart-pie"></i> <span>Reports</span></a></li>
                <li><a href="summary.html"><i class="fa-solid fa-layer-group"></i> <span>Grouped Summary</span></a></li>
                <li><a href="profile.html"><i class="fa-solid fa-user"></i> <span>Profile</span></a></li>
            </ul>

            <div class="sidebar-footer">
                <a href="#" onclick="logout()" class="logout-btn">
                    <i class="fa-solid fa-right-from-bracket"></i> <span>Logout</span>
                </a>
            </div>
        </aside>

        <div class="main-content">
            
            <header class="topbar">
                <div class="header-left">
                    <h2 class="page-title">Quick Entry</h2>
                </div>
                <div class="header-right" style="display: flex; align-items: center; gap: 15px;">
                    <div class="top-profile">
                        <img src="https://via.placeholder.com/40" id="headerAvatar" class="header-avatar" alt="User">
                    </div>
                    <button id="menuToggle" class="hamburger-btn">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </header>

            <div class="content-body">
                <div class="entry-card excel-mode">
                    <div class="card-header">
                        <h2><i class="fa-solid fa-file-invoice-dollar"></i> Bulk Entry Mode</h2>
                        <p>Add multiple rows and save all at once</p>
                    </div>

                    <div class="table-responsive">
                        <table class="excel-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Category</th>
                                    <th>Paid By</th>
                                    <th>Payee</th>
                                    <th>Purpose</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th style="width: 50px;"></th>
                                </tr>
                            </thead>
                            <tbody id="excelTableBody">
                                <!-- জাভাস্ক্রিপ্ট দিয়ে এখানে রো যোগ হবে -->
                            </tbody>
                        </table>
                    </div>

                    <div class="excel-actions" style="margin-top: 20px; display: flex; gap: 15px;">
                        <button onclick="addNewRow()" class="btn-secondary" style="background: #f3f4f6; border: 1px solid #d1d5db; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600;" aria-label="Add new expense row">
                            <i class="fa-solid fa-plus" aria-hidden="true"></i> Add New Row
                        </button>
                        <button onclick="saveAllEntries()" id="saveAllBtn" class="btn-primary" style="flex: 1; background: #4f46e5; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 1rem;" aria-label="Save all expense entries">
                            <i class="fa-solid fa-cloud-arrow-up" aria-hidden="true"></i> Save All Entries
                        </button>
                    </div>
                    
                    <!-- Suggestions Datalists -->
                    <datalist id="catList"></datalist>
                    <datalist id="sourceList"></datalist>
                    <datalist id="payeeList"></datalist>
                    <datalist id="purposeList"></datalist>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">
        <i class="fa-solid fa-circle-check"></i> Saved Successfully!
    </div>

    <nav class="bottom-nav">
        <a href="index.html">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </a>
        <a href="entry.html" class="active">
            <i class="fa-solid fa-pen"></i>
            <span>Entry</span>
        </a>
        <a href="reports.html">
            <i class="fa-solid fa-chart-pie"></i>
            <span>Reports</span>
        </a>
        <a href="summary.html">
            <i class="fa-solid fa-layer-group"></i>
            <span>Summary</span>
        </a>
        <a href="profile.html">
            <i class="fa-solid fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <script src="assets/js/config.js" defer></script>
    <script src="assets/js/auth.js" defer></script>
    <script src="assets/js/offline.js" defer></script>
    <script src="assets/js/entry.js" defer></script>
    <script src="assets/js/sidebar.js" defer></script>
    <script src="assets/js/footer.js" defer></script>

</body>
</html>
