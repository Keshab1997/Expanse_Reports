<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Manager</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f3f4f6; }
        .login-box { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .logo { font-size: 3rem; margin-bottom: 10px; }
        input { margin-bottom: 15px; background: #f9fafb; }
        .toggle-text { margin-top: 15px; font-size: 0.9rem; color: #666; cursor: pointer; text-decoration: underline; }
        .toggle-text:hover { color: #2563eb; }
    </style>
</head>
<body>

    <div class="login-box">
        <div class="logo">üîê</div>
        <h2 id="pageTitle">Welcome Back</h2>
        <p style="color:#666; margin-bottom:20px;">Please login to continue</p>

        <form id="authForm">
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            
            <button type="submit" class="btn-submit" id="submitBtn">Login</button>
            <p id="msg" class="status"></p>
        </form>

        <p class="toggle-text" onclick="toggleMode()">Don't have an account? Sign Up</p>
    </div>

    <!-- ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶® ‡¶≤‡ßã‡¶° -->
    <script src="assets/js/config.js"></script>

    <script>
        let isLogin = true; // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶Æ‡ßã‡¶° ‡¶≤‡¶ó‡¶á‡¶®

        const form = document.getElementById('authForm');
        const msg = document.getElementById('msg');
        const btn = document.getElementById('submitBtn');
        const title = document.getElementById('pageTitle');
        const toggleBtn = document.querySelector('.toggle-text');

        // ‡ßß. ‡¶ü‡¶ó‡¶≤ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (Login <-> Sign Up)
        function toggleMode() {
            isLogin = !isLogin;
            if (isLogin) {
                title.innerText = "Welcome Back";
                btn.innerText = "Login";
                toggleBtn.innerText = "Don't have an account? Sign Up";
            } else {
                title.innerText = "Create Account";
                btn.innerText = "Sign Up";
                toggleBtn.innerText = "Already have an account? Login";
            }
            msg.style.display = 'none';
        }

        // ‡ß®. ‡¶´‡¶∞‡ßç‡¶Æ ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = "Please wait...";
            msg.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            let data, error;

            if (isLogin) {
                // ‡¶≤‡¶ó‡¶á‡¶® ‡¶ï‡¶∞‡¶æ
                ({ data, error } = await window.db.auth.signInWithPassword({ email, password }));
            } else {
                // ‡¶∏‡¶æ‡¶á‡¶® ‡¶Ü‡¶™ ‡¶ï‡¶∞‡¶æ
                ({ data, error } = await window.db.auth.signUp({ email, password }));
            }

            if (error) {
                msg.style.display = 'block';
                msg.innerText = "‚ùå " + error.message;
                msg.className = "status error";
                btn.disabled = false;
                btn.innerText = isLogin ? "Login" : "Sign Up";
            } else {
                msg.style.display = 'block';
                msg.innerText = "‚úÖ Success! Redirecting...";
                msg.className = "status success";
                
                // ‡ßß ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶°‡ßç‡¶Ø‡¶æ‡¶∂‡¶¨‡ßã‡¶∞‡ßç‡¶°‡ßá ‡¶®‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            }
        });

        // ‡ß©. ‡¶ï‡ßá‡¶â ‡¶Ø‡¶¶‡¶ø ‡¶Ö‡¶≤‡¶∞‡ßá‡¶°‡¶ø ‡¶≤‡¶ó‡¶á‡¶® ‡¶•‡¶æ‡¶ï‡ßá, ‡¶§‡¶æ‡¶ï‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶°‡ßç‡¶Ø‡¶æ‡¶∂‡¶¨‡ßã‡¶∞‡ßç‡¶°‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
        async function checkLogin() {
            const { data } = await window.db.auth.getSession();
            if (data.session) {
                window.location.href = "index.html";
            }
        }
        checkLogin();
    </script>

</body>
</html>
